<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Covid Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link th:href="@{/public/css/home.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script th:src="@{/public/js/home.js}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="container" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <input type="button" onclick="logout()" id="logout" value="Logout" class="btn btn-default"/>
        </div>
    </div>
    <h2 style="text-align: center;">Covid Dashboard</h2>
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-3 confirmed">
            <p class="lead text-center" style="margin-top: 15px;"><strong>Total: </strong><strong
                    id="total_count">0</strong></p>
        </div>
        <div class="col-md-3 active">
            <p class="lead text-center" style="margin-top: 15px;"><strong>Active: </strong><strong
                    id="active_count">0</strong></p>
        </div>
        <div class="col-md-3 recovered">
            <p class="lead text-center" style="margin-top: 15px;"><strong>Recovered: </strong><strong
                    id="recovered_count">0</strong></p>
        </div>
        <div class="col-md-3 deaths">
            <p class="lead text-center" style="margin-top: 15px;"><strong>Deaths: </strong><strong
                    id="death_count">0</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <select class="custom-select custom-select-md" id="state_selector" style="margin-top: 10px;">
            </select>
            <div class="row">
                <p class="lead text-center" style="margin-top: 15px; padding-left: 15px"><strong>Total: </strong><strong
                        id="state_total_count">0</strong></p>
            </div>
            <div class="row">
                <p class="lead text-center" style="margin-top: 15px; padding-left: 15px"><strong>Active: </strong><strong
                        id="state_active_count">0</strong></p>
            </div>
            <div class="row">
                <p class="lead text-center" style="margin-top: 15px; padding-left: 15px"><strong>Recovered: </strong><strong
                        id="state_recovered_count">0</strong></p>
            </div>
            <div class="row">
                <p class="lead text-center" style="margin-top: 15px; padding-left: 15px"><strong>Deaths: </strong><strong
                        id="state_death_count">0</strong></p>
            </div>
            <div class="pie"></div>
        </div>
        <div class="col-md-6">
            <div class="ct-chart chart"></div>
        </div>
    </div>

</div>
</body>
</html>
